<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon_.png"/>
    <title>Stock Exchange</title>
</head>
<body>

    <div id="company-profile" class="company-profile container mt-5 w-auto h-50">
        <!-- Company logo, name and sector -->
        <div class="container d-flex justify-content-start align-middle">
            <div id="company-logo" class="company-logo mt-5 mr-5"></div>
            <div id="company-name" class="company-name mt-5 mr-5"></div>
            <div id="sector" class="sector mt-5"></div>
        </div>
        <!-- Company stock information -->
        <div id="stock" class="stock-info d-flex justify-content-start ml-5 mt-5"></div>

        <!-- Company description -->
        <div id="description" class="description"></div>

        <!-- Stock price history-->
        <div class="stock-history">

            <div class="text-center">
                <div class="spinner-grow invisible mt-4" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            
            <canvas id="history"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./scripts/Components/companyProfile.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
